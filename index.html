<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="section-one">
        <h1>Reestar</h1>
        <p>Home | Recipe | Contact</p>
    </div>

    <div class="section-two">
        <div class="section-two__card">
            <img src="image1.jpg" alt="Food Image">
            <h2>Burger</h2>
            <p>Double Layer Burger</p>
            <button>Order Now</button>
        </div>

        <div class="section-two__card">
            <img src="image2.jpg" alt="Food Image">
            <h2>Sandwich</h2>
            <p>Multi Layer Sandwich</p>
            <button>Order Now</button>
        </div>

        <div class="section-two__card">
            <img src="image3.jpg" alt="Food Image">
            <h2>Crispy Chicken</h2>
            <p>Crunchy and Delicious</p>
            <button>Order Now</button>
        </div>

        <div class="section-two__card">
            <img src="image4.jpg" alt="Food Image">
            <h2>Prawn Curry</h2>
            <p>Juicy and Delicious</p>
            <button>Order Now</button>
        </div>
    </div>

    <div class="section-three">
        <h1>Contact Us</h1>
        <div class="contact-form">
        <center>
        <form>
            <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <input type="number" placeholder="Age">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button>Send</button></td>
            </tr>
            </table>
        </form>
        </center>
        </div>
    </div>
</body>

</html>
